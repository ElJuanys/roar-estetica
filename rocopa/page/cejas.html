<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Cejas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .anchor-image {
            width: 100%;
            max-width: 250px;
            cursor: pointer;
            margin: 10px;
        }
        .section {
            padding: 60px 0;
            text-align: center;
        }
        .section img {
            max-width: 100%;
            height: auto;
        }
        /* Mejoras de estilo para hacer que el diseño se vea más profesional */
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

    <!-- Imágenes de Anclas en la Parte Superior -->
    <div class="container mt-5">
        <div class="row text-center">
            <div class="col-md-3">
                <img src="https://via.placeholder.com/250x150?text=Tinte+de+Henna" alt="Tinte de Henna" class="anchor-image" onclick="scrollToSection('tinte-henna')">
            </div>
            <div class="col-md-3">
                <img src="https://via.placeholder.com/250x150?text=Perfilado" alt="Perfilado" class="anchor-image" onclick="scrollToSection('perfilado')">
            </div>
            <div class="col-md-3">
                <img src="https://via.placeholder.com/250x150?text=Depilación" alt="Depilación" class="anchor-image" onclick="scrollToSection('depilacion')">
            </div>
            <div class="col-md-3">
                <img src="https://via.placeholder.com/250x150?text=Delineado" alt="Delineado" class="anchor-image" onclick="scrollToSection('delineado')">
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container">
        <section id="tinte-henna" class="section">
            <h2>Tinte de Henna</h2>
            <p>Descripción del proceso de tinte de henna...</p>
            <img src="https://via.placeholder.com/600x400?text=Tinte+de+Henna" alt="Tinte de Henna">
        </section>

        <section id="perfilado" class="section">
            <h2>Perfilado</h2>
            <p>Descripción del proceso de perfilado...</p>
            <img src="https://via.placeholder.com/600x400?text=Perfilado" alt="Perfilado">
        </section>

        <section id="depilacion" class="section">
            <h2>Depilación</h2>
            <p>Descripción del proceso de depilación...</p>
            <img src="https://via.placeholder.com/600x400?text=Depilación" alt="Depilación">
        </section>

        <section id="delineado" class="section">
            <h2>Delineado</h2>
            <p>Descripción del proceso de delineado...</p>
            <img src="https://via.placeholder.com/600x400?text=Delineado" alt="Delineado">
        </section>
    </div>

    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
</html>
